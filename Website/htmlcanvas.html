        $(function () {
            $("#header").load("header.html");

<body>
    <div id="header"></div>
    <section>
        <h1>Html-Canvas</h1>

<p>HTML-Canvas ist eine Art Zeichenfläche in HTML. Damit können Zeichnungen gemacht werden. Allerdings ist es noch nicht bei allen Browsern unterstützt.</p>

        <canvas id="canvas" width="300" height="500" />

        <script>
            function zeichne() {
                let ctx = cv.getContext("2d");
                ctx.fillStyle = "red";
                ctx.beginPath();
                ctx.arc(50, 50, 50, 0, 2 * Math.PI);
                ctx.arc(25, 25, 10, 0, 2 * Math.PI);
                ctx.arc(75, 25, 10, 0, 2 * Math.PI);

                var grd = ctx.createLinearGradient(0, 0, 200, 0);
                grd.addColorStop(0, "red");
                grd.addColorStop(1, "white");

                ctx.fillStyle = grd;
                ctx.fillRect(0, 0, 100, 100);
                ctx.stroke();


            }

            let cv = document.getElementById("canvas");
            if (cv.getContext) {
                zeichne();
            } else {
                alert("Canvas wird von diesem Browser nicht unterstützt.");
            }
        </script>
    </section>
    <div id="footer"></div>
</body>
