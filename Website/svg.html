<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav.css">
    </link>

    <script>
      
    </script>
    <script src="https://kit.fontawesome.com/adf27c4851.js" crossorigin="anonymous"></script>

    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
    
</head>

<body>
    <div id="header"></div>

    <section>
        <h1>SVG</h1>
        <p>Mit SVG können Bilder mathematisch dargestellt werden. Das heisst, dass das Bild nicht in einzelnen Pixeln gespeichert ist,
            sonden mit Mathematischen Funktionen. Dadurch entsteht kein Qualitätsverlust bei der Skalierung.
            Die Bilder können mit XML definiert seind und auch animiert werden.
        </p>
        <img src="img/smile.svg" alt="smile" style="width: 100%">
    </section>

    <div id="footer"></div>

    <script type="text/javascript" cookie-consent="tracking">
        console.log("tracking");
    </script>
    <script type="text/plain" cookie-consent="strictly-necessary">
        console.log("strictly-necessary");
    </script>
</body>

</html>
