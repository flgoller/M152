<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BildFormate</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/images.css">
    </link>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
    </script>
    <script>

    </script>
    <script src="https://kit.fontawesome.com/adf27c4851.js" crossorigin="anonymous"></script>

    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>

</head>

<body>
    <div id="header"></div>

    <section>
        <h1>Bildformate</h1>
        <h2>Simples Bild</h2>
        <div class="images">
            <div class="image"><img src="img/simple.jpg" alt=""></div>
            <div class="imagetext">
                <h3>JPG</h3>
                <p>Grösse: 3.374 KB</p>
            </div>
            <div class="image"><img src="img/simple_small.jpg" alt=""></div>
            <div class="imagetext">
                <h3>JPG small</h3>
                <p>Grösse: 324 KB</p>
            </div>
            <div class="image"><img src="img/simple.png" alt=""></div>
            <div class="imagetext">
                <h3>PNG</h3>
                <p>Grösse: 10.217 KB</p>
            </div>
            <div class="image"><img src="img/simple.gif" alt=""></div>
            <div class="imagetext">
                <h3>GIF</h3>
                <p>Grösse: 6.986 KB</p>
            </div>
            <div class="image"><img src="img/simple.bmp" alt=""></div>
            <div class="imagetext">
                <h3>BMP</h3>
                <p>Grösse: 47.629 KB</p>
            </div>
        </div>
        <h2>Detailiertes Bild</h2>
        <div class="images">
            <div class="image"><img src="img/detailed.jpg" alt=""></div>
            <div class="imagetext">
                <h3>JPG</h3>
                <p>Grösse: 5.482 KB</p>
            </div>
            <div class="image"><img src="img/detailed_small.jpg" alt=""></div>
            <div class="imagetext">
                <h3>JPG small</h3>
                <p>Grösse: 872 KB</p>
            </div>
            <div class="image"><img src="img/detailed.png" alt=""></div>
            <div class="imagetext">
                <h3>PNG</h3>
                <p>Grösse: 15.491 KB</p>
            </div>
            <div class="image"><img src="img/detailed.gif" alt=""></div>
            <div class="imagetext">
                <h3>GIF</h3>
                <p>Grösse: 6.812 KB</p>
            </div>
            <div class="image"><img src="img/detailed.bmp" alt=""></div>
            <div class="imagetext">
                <h3>BMP</h3>
                <p>Grösse: 47.629 KB</p>
            </div>
        </div>
    </section>

    <div id="footer"></div>

    <script type="text/javascript" cookie-consent="tracking">
        console.log("tracking");
    </script>
    <script type="text/plain" cookie-consent="strictly-necessary">
        console.log("strictly-necessary");
    </script>
</body>

</html>
