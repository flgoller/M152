    <script>
        const text = "Herzlich Willkommen auf der besten Webseite der Galaxy :). Die Enten kÃ¶nnen dies nicht glauben und machen sich auf die Suche nach einer besseren.";

        let index = 0;

        function writeText() {
            document.getElementById("autoText").innerText = text.slice(0, index);

            index++;

            if (index > text.length) {
                index = 0;
            }
        }

        setInterval(writeText, 50);
    </script>
